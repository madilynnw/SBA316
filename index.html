<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meme Memory Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameTitle">
      <h1 id="mainHeader"><i>Meme</i>mory Card Game</h1>
    </div>
    <div class="scoreof100"></div>
    <div class="gameTimer"></div>

    <!-- Card Container for Flip Effect -->
    <div class="cardContainer">
      <div class="flipCard">
        <img
          src="https://images.pexels.com/photos/1789968/pexels-photo-1789968.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Meme Front"
        />
      </div>
      <div class="imageFaceCard">
        <img
          src="https://i0.wp.com/static.stacker.com/s3fs-public/styles/1280x720/s3/This_is_fine.png?ssl=1"
          alt="Meme Back"
        />
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
